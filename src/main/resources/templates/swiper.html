.pie {

}

.pie::before {
	content: '';
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 142px;
	height: 142px;
	border: 3px solid #ddd;
	border-radius: 50%;
	z-index: -2;
}

.pie::after {
	content: '';
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 100%;
	height: 100%;
	background-image: radial-gradient(#ffffff 65%, transparent 66%),conic-gradient(#f7e880 0% 60%, transparent 60% 100%);
	border-radius: 50%;
	z-index: -1;
}
